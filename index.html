<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <title>≈ûehitlerimizi Anma - AR Deneyimi</title>

    <!-- A-Frame ve AR.js -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #000;
        color: #fff;
      }
      #info {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.55);
        padding: 8px 14px;
        border-radius: 999px;
        font-size: 13px;
        z-index: 10;
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.12);
        text-align: center;
        max-width: 90%;
      }
      #footer {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 11px;
        opacity: 0.8;
        z-index: 10;
        text-align: center;
      }
      #error {
        position: fixed;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 12px;
        padding: 6px 10px;
        border-radius: 8px;
        background: rgba(255, 0, 0, 0.2);
        border: 1px solid rgba(255, 0, 0, 0.5);
        display: none;
        z-index: 10;
        max-width: 90%;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="info">
      Kamerayƒ± <strong>Hiro marker</strong> √ºzerine tut.<br />
      (Google g√∂rsellerde ‚Äúhiro marker arjs‚Äù diye aratƒ±p ba≈üka bir ekrandan a√ßabilirsin.)
    </div>
    <div id="footer">
      Aziz ≈üehitlerimizi rahmet, minnet ve ≈ü√ºkranla anƒ±yoruz. üáπüá∑
    </div>
    <div id="error"></div>

    <!-- AR SAHNESƒ∞ -->
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; facingMode: environment; debugUIEnabled: false;"
    >
      <!-- Kamera -->
      <a-entity camera></a-entity>

      <!-- Marker: preset hiro -->
      <a-marker preset="hiro">
        <!-- Y√ºkselen ƒ±≈üƒ±k s√ºtunu -->
        <a-cylinder
          position="0 0.6 0"
          radius="0.15"
          height="1.2"
          color="#ffffff"
          material="opacity: 0.35; transparent: true"
          animation="property: material.opacity; from: 0.15; to: 0.5; dir: alternate; loop: true; dur: 1600"
        ></a-cylinder>

        <!-- √ústte yava≈ü d√∂nen halka -->
        <a-ring
          position="0 1.3 0"
          rotation="-90 0 0"
          radius-inner="0.25"
          radius-outer="0.35"
          color="#ff0000"
          material="opacity: 0.85; metalness: 0.3; roughness: 0.1"
          animation="property: rotation; to: -90 0 360; loop: true; dur: 8000; easing: linear"
        ></a-ring>

        <!-- K√º√ß√ºk yƒ±ldƒ±z -->
        <a-sphere
          position="0.35 1.3 0"
          radius="0.06"
          color="#ffffff"
          animation="property: position; from: 0.35 1.25 0; to: 0.35 1.35 0; dir: alternate; loop: true; dur: 1200; easing: easeInOutSine"
        ></a-sphere>

        <!-- Yerde anƒ±t kaidesi -->
        <a-box
          position="0 0.1 0"
          depth="0.8"
          height="0.2"
          width="0.8"
          color="#222222"
          material="metalness: 0.2; roughness: 0.8"
        ></a-box>

        <!-- √ñn y√ºzde yazƒ± paneli -->
        <a-plane
          position="0 0.45 0.41"
          rotation="0 0 0"
          width="0.7"
          height="0.35"
          color="#000000"
          material="opacity: 0.7; transparent: true"
        ></a-plane>

        <!-- Yazƒ± -->
        <a-entity
          position="0 0.45 0.401"
          text="value: Aziz ≈ûehitlerimiz;\nSizi saygƒ±, rahmet ve minnetle anƒ±yoruz.\n\nüáπüá∑; align: center; width: 1.8; color: #ffffff"
        ></a-entity>
      </a-marker>
    </a-scene>

    <script>
      // Kamera desteƒüi / izin hatasƒ±nƒ± ekrana yaz
      const errorDiv = document.getElementById("error");

      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        errorDiv.style.display = "block";
        errorDiv.textContent =
          "Bu tarayƒ±cƒ± kamera eri≈üimini desteklemiyor. L√ºtfen g√ºncel Chrome/Safari ile deneyin.";
      } else {
        navigator.mediaDevices
          .getUserMedia({ video: true })
          .then((stream) => {
            // Deneme i√ßin a√ßƒ±p hemen kapatƒ±yoruz, AR.js zaten kendi isteyecek
            stream.getTracks().forEach((t) => t.stop());
          })
          .catch((err) => {
            errorDiv.style.display = "block";
            errorDiv.textContent =
              "Kameraya eri≈üilemiyor. Tarayƒ±cƒ± ayarlarƒ±ndan bu site i√ßin kameraya izin verin.";
          });
      }
    </script>
  </body>
</html>
